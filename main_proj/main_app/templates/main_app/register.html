{% extends 'main_app/base.html' %}
{% block content %}
  <body>
<!--REGISTR FORM-->
    <section  id="reg" class="login-page">
      <h2>Załóż konto</h2>
      <form action="" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          {{ form.first_name }}
        </div>
         <div class="form-group">
           {{ form.last_name }}
        </div>
        <div class="form-group">
          {{ form.email }}
        </div>
        <div class="form-group">
          {{ form.password }}
        </div>
        <div class="form-group">
          {{ form.confirm_password }}
        </div>
        {% for error in form.errors %}
          {{ error }}
        {% endfor %}
        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}#log" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

{% endblock %}
